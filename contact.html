<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>



  <body>

    <h1>contact</h1>
    <form action="mailto:kabin@gmail.com?subject=hello" method="post" enctype="plaintext">
      <fieldset>
        <legend>bio</legend>
        <p>
          <label for="mail">Email</label>
          <input type="text" name="mail id=" mail" placeholder="Email">
        </p>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="name">
        </p>
        <p>
        <h2>Select Your Gender </h2>
        <label for="male">male</label>
        <input type="radio" id="male" value="male" name="name" placeholder="fullname" required>
        <label for="female">female</label>
        <input type="radio" id="female" value="female" name="name" placeholder="fullname" required checked>
        </p>
        <p>
        <h2>Select hobbies</h2>
        <label for="dance">dance</label>
        <input type="checkbox" id="dance" name="dance" value="dance">
        <label for="sing">sing</label>
        <input type="checkbox" id="sing" name="sing" value="sing">
        <label for="code">code</label>
        <input type="checkbox" id="code" name="code" value="code">

        </p>
        <p>
          <label for="fav">favourite</label>
          <select name="fav" id="fav">
            <option value="latte">latte</option>
            <option value="mocha">mocha</option>
            <option value="expresso" selected>expresso</option>
            <option value="cappucino">cappucino</option>

          </select>
        </p>

        <p>
          <label for="date">join date</label>
          <input type="date" id="date" name="date">
        </p>
        <p>
          <label for="image">select file</label>
          <input type="file" accept="image/*" name="image" id="image">


        </p>
        <p>
          <label for="text">Message</label>
          <br>
          <textarea name="msg" id="msg" cols="20" rows="10" maxlength="50"></textarea>
        </p>
        <p>
          <label for="color">color</label>
          <input type="color" id="color" name="color">
        </p>



        <button type="submit">submit</button>
        <button type="reset">reset</button>

      </fieldset>




    </form>

    <a href="https://twitter.com/home">Twitter</a>


  </body>

</html>
